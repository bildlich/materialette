<!DOCTYPE html>
<html>

<head>
  <title>Materialette</title>
  <link rel="stylesheet" href="styles/main.css">
  <meta charset="utf-8">
</head>

<body>
  <div id="container">
    <section id="controls">
      <div id="current-output" onclick="changeOutput()">HEX</div>
      <label class="clickable"><input id="pinned" type="checkbox" onChange="togglePinned()"/> Pinned</label>
      <div id="hide" class="clickable" onclick="hideApp()">Hide</div>
      <div id="close" class="clickable" onclick="closeApp()">Exit</div>
    </section>


    <div id="tooltip" class="hidden">
      Color
    </div>
    <textarea id="clipboard"></textarea>
    <div id="curtain" class="hidden">
      <div id="color-copied">#FFFFFF</div>
      <br>👍 Copied to the clipboard</div>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
