<!DOCTYPE html>
<html>

<head>
  <title>Materialette</title>
  <link rel="stylesheet" href="styles/main.css">
  <meta charset="utf-8">
</head>

<body>
  <div id="container">
    <section id="controls">
      <div class="clickable" id="current-output" onclick="changeOutput()">HEX</div>
      <label class="clickable" id="pinned-container">
        <input id="pinned" type="checkbox" onChange="togglePinned()"/>
        <span class="icon">✔︎</span>
        Pinned
      </label>
      <div id="hide" class="clickable" onclick="hideApp()">Hide</div>
      <div id="close" class="clickable" onclick="closeApp()">Quit</div>
    </section>


    <div id="tooltip" class="hidden">
      Color
    </div>
    <textarea id="clipboard" readonly></textarea>
    <div id="curtain" class="hidden">
      <div id="color-copied">#FFFFFF</div>
      <br>👍 Copied to the clipboard</div>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
